<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>

    <article id="load-page">
        <div class="buttons">
            <button type="button" class="rock" id="rock">

            </button>
    
            <button type="button" class="folk" id="folk">
                FOLK
            </button>

            </button>

                DANCE
            </button>
        </div>
    </article>

    <article id="youtube"> 
        <div id="video">
        </div>
    </article>
    <!-- like button-->
    <section id="like-btn-container" style="display: none;">
        <input id="like-btn" type="image" src="assets\images\like btn before.png" class="likeBtn"></>
        <div id="like-counter"></div>
    </section>

   
    <div class='sidebar'>

 <section>

        </footer>
    </section>

        <div class="modal-background"></div>
        <div class="modal-content has-background-white py-5 px-5">
          <h3 class="title mb-6" id="modalGenre"></h3>
          <button type="submit" id="modalBtn">Listen Now!</button>
        </div>
        <button class="modal-close is-large" aria-label="close"></button>
